version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm install
  pre_build:
    commands:
      - echo "Running linting..."
      - npm run lint
  build:
    commands:
      - echo "Building NestJS application..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed on ${date}"

artifacts:
  files:
    - dist/**
    - package.json
    - README.md
  base-directory: .